<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Manin</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cube.css">
    
    <script src="assets/js/cube.js" defer></script>
</head>
<body>
    <div class="cube">
        <div class="face face--front">
            <span>
                <span class="def">def</span> is_birthday(): <br>
                <span class="um">if</span> today == "02-11": <br>
                <span class="um">return</span> "Happy Birthday"
            </span>
        </div>
        <div class="face face--right"></div>
        <div class="face face--back"></div>
        <div class="face face--left"></div>
        <div class="face face--top"></div>
        <div class="face face--bottom">
            <span>
                Meu irmão de coração, presente enviado por Deus no momento em que eu mais precisava e não sabia. <br>
                Desejo muito, do fundo do coração que Deus lhe abençoe sempre meu manin.
                Mais uma página do livro da vida virada com sucesso, parabéns.
            </span>
        </div>
    </div>
</body>
</html>
